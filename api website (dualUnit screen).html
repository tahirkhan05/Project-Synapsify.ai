<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="veiwport" content="width=decive-width, initial-scale=1.0">
        <title>AI Chooser</title>
        <link rel="stylesheet" href="CSS/page2.css">
    </head>

    <body>
        <div class="image"></div>

        <header class="header">
            <div class="header-logo">
              <img src="img/logo3.png" alt="helper logo">
              <nav class="header-nav">
                  <ul>
                      <li><a href="AI.html">Home</a></li>
                      <li><a href="#">Partition styles</a></li>
                  </ul>
              </nav>
            </div>
         </header>

    <main>  
    <h4>Dual Partition</h4>
    <div class="container">
    <div class="box1"><nav class="dropdown-nav">
        <button class="dropdown-button">Select Module</button>
        <ul class="dropdown-menu">
          <li><a href="#">Open Ai</a></li>
          <li><a href="#">Gemini</a></li>
          <li><a href="#">Dall-e</a></li>
        </ul>
      </nav></div>
    <div class="box2"><nav class="dropdown-nav">
        <button class="dropdown-button">Select Module</button>
        <ul class="dropdown-menu">
          <li><a href="#">Open Ai</a></li>
          <li><a href="#">Gemini</a></li>
          <li><a href="#">Dall-e</a></li>
        </ul>
      </nav></div>
    </div>
    <div class="input-box">
     <form action="" class="bar">
        <div class="messageBox">
            <div class="fileUploadWrapper">
              <label for="file">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
                  <circle
                    stroke-width="20"
                    stroke="#6c6c6c"
                    fill="none"
                    r="158.5"
                    cy="168.5"
                    cx="168.5"
                  ></circle>
                  <path
                    stroke-linecap="round"
                    stroke-width="25"
                    stroke="#6c6c6c"
                    d="M167.759 79V259"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-width="25"
                    stroke="#6c6c6c"
                    d="M79 167.138H259"
                  ></path>
                </svg>
                <span class="tooltip">Add an image</span>
              </label>
              <input type="file" id="file" name="file" />
            </div>
            <input required="" placeholder="Add Character" type="text" id="messageInput" />
            <button id="sendButton">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                <path
                  fill="none"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="33.67"
                  stroke="#6c6c6c"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
              </svg>
            </button>
          </div>
          
         </form>
    </div>
    </main>
</body>
</html>
